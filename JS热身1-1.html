<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			ul{
				list-style-type: none;
			}
			.nav{
				border: 1px solid #000;
				width: 50px;
				height: 25px;
				line-height: 25px;
				text-align: center;
			}
			.nav a{
				text-decoration: none;
				color: #000000;			
			}
			ul li ul{				
				width: 100px;
				height: 75px;
				border: 1px solid #000000;
				padding: 0px;
				line-height: 25px;
				margin-left: -1px;
				display: none;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<ul>
			<li id="nav" class="nav"><a href="#">微博</a>
				<ul id="list">
					<li><a href="#">私信</a></li>
					<li><a href="#">评论</a></li>
					<li><a href="#">@我</a></li>
				</ul>
			</li>
		</ul>
	</body>
	<script type="text/javascript">
		document.getElementById('nav').onmouseover=show;
		document.getElementById('nav').onmouseout=hide;
		function show(){
			document.getElementById('nav').style.background='pink';
			document.getElementById('list').style.display='block';
		}
		function hide(){
			document.getElementById('nav').style.background='#fff';
			document.getElementById('list').style.display='none';
		}
	</script>
</html>
