<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				border: 1px solid #f00;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
			var oAttr=document.getElementById("attr");
			var oVal=document.getElementById("val");
			var oBtn=document.getElementById("btn");
			var oDiv=document.getElementById("div1");
			
			oBtn['onclick']=function(){
//				oDiv.style.width=oVal.value; 不能修改成高度的值
				oDiv.style[oAttr.value]=oVal.value; //用[]可修改值
			};
			};
		</script>
	</head>
	<body>
		请输入属性名称：<input id="attr" type="text" /><br />
		请输入属性值：<input id="val" type="text" />
		<input id="btn" type="button" value="确定" />
		<div id="div1"></div>
	</body>
</html>
