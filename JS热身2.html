<html>
	<head>

			}

	<script type="text/javascript">

			var ostrong=document.getElementById('strong');
			oshow.onclick=show;
			ostrong.onclick=show;
			function show(){
				odiv.style.display='block';
			}
//			oshow.onclick=function(){

			ohide.onclick=function(){
				odiv.style.display='none';

	<body>
